{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block head %}
<style>
body {
  background: url('https://images.unsplash.com/photo-1504868173-db962b7c3757?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2700&q=80')
  no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
}

div {
    font-family: Optima;
}

.col {
    display:flex;
    justify-content:center;
}
</style>
{% endblock %}

{% block body %}

    <div class="mask mask-custom">

<h1>Results</h1>
<div class="d-flex justify-content-center">
    <div class="container text-center">
        <div id="products" class="row row-cols-1 row-cols-md-3 g-4">
        {% for wine in search_results %}
            <div class="col">
                <div class="card ml-4 mr-4">
                    <img class="card-img-top" src="{{ wine.url }}"/>
                    <div class="card-body">
                        <div class="card-title">
                        <h2><a href="/wines/{{ wine.wine_id }}">{{ wine.name }}</a></h2>
                        </div>
                    </div> 
                </div>
            </div>
        {% endfor %}
        </div>
    </div> 
</div>
{% endblock %}
