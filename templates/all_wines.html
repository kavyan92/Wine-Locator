{% extends 'base.html' %}
{% block title %}Wine Library{% endblock %}

{% block head %}
<style>
    body {
        background: url('https://images.unsplash.com/photo-1516154767575-2146adebdf32?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80')
        no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }

    .container {
        width: 100vw;
        margin-top: 20px;
        padding-top: 10px;
    }

    .col {
        height: 25px;
    }

    .list-group-item {
        padding: 0.1rem 0.5rem;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-sm-6">
    <ul class="list-group list-group-flush">
        {% for wine in wines %}
            <li class="list-group-item">
                <a href="/wines/{{ wine.wine_id }}">
                    {{ wine.name }}
                </a>

        {% endfor %}    
    </ul>
    </div>
</div>
{% endblock %}
