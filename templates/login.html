{% block title %}User Dashboard{% endblock %}

{% block body %}
<h1>Log in to view your Dashboard</h1>
<form action="/login" method="POST">
    <p>
        Email <input type="text" name="email">
    </p>
    <p>
        Password <input type="password" name="password">
    </p>
    <p>
        <input type="submit">
    </p>
</form>
{% endblock %}
